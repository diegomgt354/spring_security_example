#definir el puerto de la aplicacion
server.port=8090
#url del proyecto
server.servlet.context-path=/kuskakuy
#cadena de conexion
spring.datasource.url=jdbc:mysql://localhost:3306/db_kuskakuy?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
#usuario de la base de datos
spring.datasource.username=root
#clave de la base de datos
spring.datasource.password=1234

# establecer la zona horaria actual 
spring.jackson.time-zone=America/Mexico_City

#driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#permite auctualizar las operaciones ddl en la BD
spring.jpa.hibernate.ddl-auto=update
#permite mostrar las sentencia SQL generadas
spring.jpa.show-sql=true
#agrega el formato de SQL a Hibernate
spring.jpa.properties.hibernate.format_sql=true
#agrega el dialecto a Hibernate
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#habilitando dependencias circulares
spring.main.allow-circular-references=true
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type=trace


